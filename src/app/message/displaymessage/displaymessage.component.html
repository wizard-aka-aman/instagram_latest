<div #myDiv class="container-fluid h-100">
  <div class="row h-100">

    <!-- DESKTOP VIEW (width >= 768) -->
    <ng-container *ngIf="width >= 768">
      <!-- Left Sidebar -->
      <div class="col-12 col-md-4 col-lg-3 p-0 border-end d-none d-md-block"
        style="background-color: #000; border-color: rgb(39, 39, 39)!important; border-width: 1px !important;">
        <app-chatwindow></app-chatwindow>
      </div>

      <!-- Right Chat Window -->
      <div class="col-12 col-md-8 col-lg-9 p-0" style="background-color: #000;">
        <router-outlet></router-outlet>
      </div>
    </ng-container>

    <!-- MOBILE VIEW (width < 768) -->
    <ng-container *ngIf="width < 768">

      <!-- Show Chat List ONLY when no chat is selected -->
      <div *ngIf="!isChatOpen" class="col-12 p-0" style="background-color: #000;">
        <app-chatwindow></app-chatwindow>
      </div>

      <!-- Show Chat Window ONLY when chat is selected -->
      <div *ngIf="isChatOpen" class="col-12 p-0" style="background-color: #000;">
        <router-outlet></router-outlet>
      </div>

    </ng-container>

  </div>
</div>
