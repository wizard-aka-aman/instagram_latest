<div class=" " >
   <!-- Story Avatars -->
  <div class="d-flex overflow-auto story-scroll py-2 m-4" style="width: calc(100vw - 30vw);"  >

    <div class="circle-image me-3 " *ngIf="isStoryAvailable" > 
      <img  src="../../../assets/instagram_loading_seen.png"  width="100" height="100" alt="" srcset=""> 
      <img [src]="getProfileImage(loggedInUserStory?.profilePicture)"  routerLink="stories/{{loggedInUserStory.username}}/{{loggedInUserStory.displayStories[0].storyId}}"   class="story-avatar rounded-circle me-3 " width="88" height="88">
      <div  class="text-center small">Your Story</div> 
    </div>

    <div class="circle-image me-3 " *ngIf="!isStoryAvailable" style="position: relative;"> 
      <img src="../../../assets/instagram_loading_seen.png"  width="100" height="100" alt="" srcset=""> 
      <i style="position: absolute;bottom: 17px;right: 10px;z-index: 1000 !important;" class="fa-solid fa-circle-plus"></i>
      <img [src]="getProfileImage(loggedInUserStory?.profilePicture)"   data-bs-toggle="modal" data-bs-target="#storyModal"  class="story-avatar rounded-circle me-3 " width="88" height="88">
      <div   class="text-center small">Add Story</div> 
    </div>

    <div *ngFor="let user of storiesGroupedByUser" class="circle-image me-3 " >
      <img *ngIf="!user.isSeen" src="../../../assets/instagram_loading.png"  width="100" height="100" alt="" srcset="">
      <img *ngIf="user.isSeen" src="../../../assets/instagram_loading_seen.png" width="100" height="100" alt="" srcset="">
      <img [src]="getProfileImage(user.profilePicture)" (click)="openStory(user)" routerLink="stories/{{user.username}}/{{user.displayStories[0].storyId}}" class="story-avatar rounded-circle me-3 " width="88" height="88">
      <div class="text-center small">{{ user.username }}</div>
    </div> 
  </div> 
</div>
<div class="container " style="overflow: hidden !important;">
  <div class="row justify-content-start">
    <div class="col-md-6">
 
      <div class="card mb-4 post-card " style="background-color: black; color: white; border-bottom: 2px solid rgb(83, 83, 83);" *ngFor="let post of posts">

        <!-- Post Header -->
        <div class="card-header d-flex align-items-center  " routerLink="/{{post.userName}}" style="background-color: black; color: white; cursor: pointer;">
          <img  routerLink="/{{post.userName}}"
               [src]="getProfileImage(post.profilePicture)"
               class="rounded-circle me-2"
               width="40" height="40" />
          <strong>{{ post.userName }}  <span class="fw-light" style="color: rgb(197, 197, 197);">â€¢ {{TimeSincePost(post.createdAt)}}</span></strong>
        </div>

        <!-- Post Image -->
        <img class="card-img-top"
             [src]="getProfileImage(post.imageUrl)"
             alt="Post image" />

        <!-- Post Body -->
        <div class=" card-body mt-3" style="background-color: black; color: white;">
          <!-- Likes & Comments Count -->
          <div class="d-flex align-items-center justify-content-between">
            <div>
              <i style="cursor: pointer;" *ngIf="!post.isLikedByMe" (click)="Like(post)" class="fa-regular fa-heart fs-4"></i>
              <i style="cursor: pointer; color: #ff4242;" *ngIf="post.isLikedByMe" class="fa-solid fa-heart fs-4" (click)="UnLike(post)"></i>
              <i class="fa-regular fa-comment fs-4 ms-3" (click)="FocusComment(post)" style="cursor: pointer;"></i> 
              <i class="fa-regular fa-paper-plane fs-4 ms-3" style="cursor: pointer;"></i>
            </div>

            <div>
              <i *ngIf="!post.isSaved" class="fa-regular fa-bookmark fs-4" (click)="AddSaved(post)" style="cursor: pointer;"></i>
              <i *ngIf="post.isSaved" class="fa-solid fa-bookmark fs-4" (click)="RemoveSaved(post)" style="cursor: pointer;"></i>
            </div>
        </div>

          <!-- Likes Count -->
          <span (click)="openLikesModal(post)" style="cursor: pointer;" class="fw-bold" data-bs-toggle="modal" data-bs-target="#HomeLikes"><i class="bi bi-heart-fill text-danger"></i> {{ post.likesCount }} likes</span>
          <!-- Caption -->
          <p class="mb-1" style="background-color: black; color: white;">
            <strong>{{ post.userName }} <span class="fw-light" style="color: rgb(197, 197, 197);"> {{ post.caption }}</span></strong>
          </p>

          <p *ngIf="post.comments.length > 1" style="color: rgb(151, 151, 151); cursor: pointer;"  routerLink="/{{post.userName}}/p/{{post.postId}}" class=" ">View all {{post.commentsCount}} comments</p>
          
          <!-- Comments Preview -->
          <div *ngFor="let comment of post.comments " class="mb-1" style="background-color: black; color: white;">
            <strong>{{ comment.userName }}</strong> {{ comment.commentText }}
          </div>
           
          <div class="d-flex align-items-center mb-4">
            <input  #commentInput
              [(ngModel)]="newComments[post.postId]"
              class="form-control bg-black text-white border-0 "
              style="box-shadow: none; font-size: 14px;"
              placeholder="Add a comment..."
            />
            <button *ngIf="newComments[post.postId]?.trim()"  class="btn border-0 text-primary fw-bold" (click)="addComment(post)"  >Post</button>
          </div>
           
        </div>
      </div>
      <!-- LOOP END -->

    </div>
  </div>
</div>


<!-- Story Modal -->
<div
  class="modal fade show d-block"
  tabindex="-1"
  *ngIf="showModal"
  style="background-color: rgba(0, 0, 0, 0.9);"
>
  <div class="d-flex justify-content-center align-items-center h-100 w-100">
    <div class="position-relative">
      <button class="btn btn-light position-absolute top-0 end-0 m-2" (click)="closeStory()">âœ•</button>
      <img
        [src]="getProfileImage(currentUserStories[currentStoryIndex]?.imageUrl)"
        class="rounded story-image"
        alt="story"
      />

      <!-- Previous / Next -->
      <button
        class="position-absolute top-50 start-0 translate-middle-y btn btn-dark btn-sm px-2"
        (click)="prevStory()"
        *ngIf="currentStoryIndex > 0"
      >â€¹</button>

      <button
        class="position-absolute top-50 end-0 translate-middle-y btn btn-dark btn-sm px-2"
        (click)="nextStory()"
        *ngIf="currentStoryIndex < currentUserStories.length - 1"
      >â€º</button>
    </div>
  </div>
</div>

 <div class="modal fade" id="HomeLikes" tabindex="-1" aria-labelledby="LikesLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" style="max-width: 400px;"> <!-- ðŸ‘ˆ Centered and limited width -->
    <div class="modal-content" style="background-color: #121212; color: white; border-radius: 12px;">

      <!-- Modal Header -->
      <div class="modal-header border-0" style="background-color: #1a1a1a;">
        <h5 class="modal-title mx-auto" id="LikesLabel" style="font-weight: 600;">Likes</h5>
        <button type="button" class="btn-close btn-close-white position-absolute end-0 me-3" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <!-- Modal Body -->
      <div class="modal-body p-0" style="max-height: 350px; overflow-y: auto;"> <!-- ðŸ‘ˆ Scroll when needed -->

        <!-- Loop Over Likes -->
        <div *ngFor="let like of selectedLikes" class="d-flex align-items-center justify-content-between px-3 py-2 hover-effect">

          <!-- Profile Info -->
          <div  class="d-flex align-items-center gap-2" data-bs-dismiss="modal" aria-label="Close" style="cursor: pointer;" [routerLink]="['/', like.userName]">
            <img [src]="getProfileImage(like.profilePicture)" alt="User" class="rounded-circle" width="45" height="45" style="object-fit: cover;" />
            <span class="fw-bold text-white">{{ like.userName }}</span>
          </div>

        </div>

      </div>

    </div>
  </div>
</div>
