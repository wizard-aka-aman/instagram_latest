<div class="container-fluid p-0" style="background-color: black;">
  <div class="row align-items-center"
    style="scroll-snap-type: y mandatory; overflow-y: auto; height: 90vh !important; scrollbar-width: none;">

    <div class="col-12 d-flex flex-column align-items-center  " *ngFor="let reel of reels; let i = index"
      style="scroll-snap-align: start; ">

      <!-- Video and Side Info -->
      <div class="d-flex justify-content-center align-items-center  "
        style="height: 90vh; width: 100%; padding-top: 20px; transition: linear; position: relative !important;">

        <!-- <i  *ngIf="videoPlayer.paused;" class="fa-solid fa-pause fs-1"  ></i>  -->
        <!-- Video -->
        <video (contextmenu)="DisableDownload($event)" #videoPlayer class="h-100" autoplay
          (click)="StopAndPlayVideo(videoPlayer)" muted loop [src]="reel.url"
          style="object-fit: contain; width: 350px;border-radius: 4%;">
          Your browser does not support the video tag.
        </video>

        <!-- Likes & Comments (to right of video, spaced) -->
        <div class="d-flex flex-column align-items-center text-white ms-3">
          <i style="cursor: pointer;" *ngIf="!reel.isLikedLoggedInUser" (click)="Like(reel,reel.isLikedLoggedInUser)"
            class="fa-regular fa-heart fs-4"></i>
          <i style="cursor: pointer; color: #ff4242;" *ngIf="reel.isLikedLoggedInUser" class="fa-solid fa-heart fs-4"
            (click)="UnLike(reel)"></i>
          <p class="mb-4 text-center"  data-bs-toggle="modal" data-bs-target="#ReelHomeLikes" (click)="ToogleLike(reel)" style="cursor: pointer;">{{ reel.likesCount }}</p>
          <p class="mb-4 text-center" style="cursor: pointer;" (click)="toggleComments(reel, $event)">
            <i class="fa-regular fa-comment"></i><br>{{ reel.commentsCount }}
          </p>
          <p class="mb-4 text-center" style="cursor: pointer;">
            <i class="fa-regular fa-paper-plane "  data-bs-toggle="modal" data-bs-target="#HomeSent" style="cursor: pointer;" (click)="AddPublicId(reel)"></i>
          </p>

        </div>


        <!-- Username & Profile Picture aligned with video start -->
        <div class="d-flex   text-white" style="position: absolute; bottom: 60px; width: 300px !important;">
          <img [src]="getProfileImage(reel.profilePicture)" routerLink="/{{reel.userName}}" style="cursor: pointer;"
            alt="Profile" class="rounded-circle me-2" width="40" height="40">
          <div>
            <strong>{{ reel.userName }}</strong>
            <button *ngIf="LoggedInUser != reel.userName && !reel.alreadyFollowing && !reel.isRequested && !reel.isSeenUserFollwingMeVariable"(click)="Follow(reel) " class="btn btn-primary px-3 ms-3 btn-sm"  >Follow</button>
            <button *ngIf="LoggedInUser != reel.username && !reel.alreadyFollowing && !reel.isRequested && reel.isSeenUserFollwingMeVariable"(click)="Follow(reel) " class="btn btn-primary px-3 ms-3 btn-sm"  >Follow Back</button>
            <button *ngIf="LoggedInUser != reel.username && !reel.alreadyFollowing && reel.isRequested" (click)="RemoveRequest(reel)" class="btn btn-secondary px-3 ms-3 btn-sm"  >Requested</button>
            <button *ngIf="LoggedInUser != reel.username && reel.alreadyFollowing"(click)="UnFollow(reel)" class="btn btn-secondary px-3 ms-3 btn-sm"  >UnFollow</button>
            <br>
            <span class="fw-light " style="width: 300px; height: 50px !important;">{{ reel.descripton }}</span>
          </div>
        </div>
      </div>
      <!-- ðŸ’¬ COMMENT SECTION -->
      <div *ngIf="reel.showComments" [id]="'comment-box-' + reel.id" class="text-white w-100 mt-3"
        style="background-color: rgba(90, 90, 90, 0.719);border-radius: 4%; max-width: 300px; position: absolute;  top: 90px; height: 400px;">

        <!-- Fixed Heading -->
        <p class="text-center fs-3 sticky-top   pt-2" style="border-radius: 4%;z-index: 10;   color: white;">Comments
        </p>

        <!-- Scrollable Middle Comment List -->
        <div #chatContainer style="border-radius: 4%;height: 300px; overflow-y: auto; scrollbar-width: none;"
          class="px-2">
          <div *ngFor="let comment of reel.comments" class="d-flex align-items-start mb-2">
            <img [src]="getProfileImage(comment.profilePicture)" style="cursor: pointer;"
              routerLink="/{{comment.userName}}" alt="Profile" class="rounded-circle me-2" width="30" height="30">
            <div>
              <strong>{{ comment.userName }}</strong><br>
              <span>{{ comment.commentText }}</span>
            </div>
          </div>
        </div>

        <!-- Fixed Input at Bottom -->
        <div class="d-flex mt-2 justify-content-center align-items-center px-2 position-absolute bottom-0 w-100  "
          style="border-radius: 4%;background-color: rgba(90, 90, 90, 0.719);">
          <input [(ngModel)]="reel.newComment" class="form-control me-2" style="height: 30px;"
            placeholder="Add a comment..." />
          <button class="btn  text-light" (click)="postComment(reel)">Post</button>
        </div>

      </div>

    </div>
  </div>
</div>

<!-- Sent Modal -->
<div class="modal fade" id="HomeSent" tabindex="-1" aria-labelledby="SentLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" style="max-width: 420px;">
    <div class="modal-content custom-modal">

      <!-- Header -->
      <div class="modal-header border-0 d-flex justify-content-between align-items-center">
        <h5 class="modal-title fw-semibold">Share</h5>
        <button type="button" (click)="ClearSearchQuery()" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <!-- Search Bar -->
      <div class=" d-flex justify-content-center align-items-center">
        <div class="input-group  w-50 border-rounded mb-3">
          <span class="fa-solid mt-1 text-white border-rounded fa-magnifying-glass input-group-text border-0"
            style="background-color: rgb(0, 0, 0) !important;"></span>
          <input type="text" (input)="DeBounce()" class="form-control w-50  border-rounded" [(ngModel)]="searchQuery"
            placeholder="Search...">
        </div>
      </div>

      <!-- Dropdown Results -->

      <!-- Body -->
      <div class="modal-body p-0" style="max-height: 350px; overflow-y: auto;">
        <div *ngFor="let user of searchResults " class="d-flex align-items-center px-3 py-2 user-row"  style="cursor: pointer;" (click)="SendPost(user.userName)" data-bs-dismiss="modal" aria-label="Close" >

          <img [src]="getProfileImage(user.profilePicture)" alt="User" class="rounded-circle me-2" width="48"
            height="48" style="object-fit: cover;" />
          <span class="fw-semibold text-white">{{ user.userName }}</span>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Likes Modal -->
 <div class="modal fade" id="ReelHomeLikes" tabindex="-1" aria-labelledby="ReelHomeLikes" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" style="max-width: 400px;"> <!-- ðŸ‘ˆ Centered and limited width -->
    <div class="modal-content" style="background-color: #121212; color: white; border-radius: 12px;">

      <!-- Modal Header -->
      <div class="modal-header border-0" style="background-color: #1a1a1a;">
        <h5 class="modal-title mx-auto" id="ReelHomeLikes" style="font-weight: 600;">Likes</h5>
        <button type="button" class="btn-close btn-close-white position-absolute end-0 me-3" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <!-- Modal Body -->
      <div class="modal-body p-0" style="max-height: 350px; overflow-y: auto;"> <!-- ðŸ‘ˆ Scroll when needed -->

        <!-- Loop Over Likes -->
        <div *ngFor="let like of selectedLikes" class="d-flex align-items-center justify-content-between px-3 py-2 hover-effect">

          <!-- Profile Info -->
          <div  class="d-flex align-items-center gap-2" data-bs-dismiss="modal" aria-label="Close" style="cursor: pointer;" [routerLink]="['/', like.userName]">
            <img [src]="getProfileImage(like.profilePicture)" alt="User" class="rounded-circle" width="45" height="45" style="object-fit: cover;" />
            <span class="fw-bold text-white">{{ like.userName }}</span>
          </div>

        </div>

      </div>

    </div>
  </div>
</div>
